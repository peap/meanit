<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>meanit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="meanit" ng-controller="MainCtrl">
    <h1>meanit</h1>
    <form ng-submit="addPost()">
      <fieldset>
        <legend>New Post</legend>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" ng-model="title">
        </div>
        <div>
          <label for="link">Link:</label>
          <input type="text" id="link" ng-model="link">
        </div>
        <button type="submit">Post</button>
      </fieldset>
    </form>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <button type="button" ng-click="downvote(post)">↓</button>
      <button type="button" ng-click="upvote(post)">↑</button>
      [{{post.upvotes}}]
      <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
      <span ng-hide="post.link">{{post.title}}</span>
    </div>
  </body>

</html>
